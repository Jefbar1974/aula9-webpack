<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio WebPack</title>
</head>

<body>

    <main class="card-principal">

        <div class="card">
            <div class="card__entrada">
                <input placeholder="Nome" type="text" name="" id="nome">
                <input placeholder="Sobrenome" type="text" name="" id="sobrenome">
                <button class="botao_concatenar">Concatenar</button>
            </div>
            <div class="card__saida">
                <span class="saida_resultado">Resultado:</span>
                <span class="resultado">
                    <span>-</span>
                </span>
            </div>

        </div>

        <div class="card">
            <div class="card__entrada">
                <input placeholder="Digite um número" type="text" name="" id="numero_dividir1">
                <input placeholder="Digite um número" type="text" name="" id="numero_dividir2">
                <button id="botao_dividir">Dividir</button>
            </div>
            <div class="card__saida">
                <span class="saida_resultado">Resultado:</span>
                <span id="resultado_div" class="resultado">
                    <span>0</span>
                </span>
            </div>

        </div>

    </main>

</body>

</html>
